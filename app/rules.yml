# 労働環境ガバナンスチェック用ルールパック定義
# AGENT.mdの仕様に基づく法令・規格・社内基準の定義

rules:
  # 労働安全衛生関連
  - rule_id: "労安-墜落-001"
    domain: "労働安全衛生"
    law: "労働安全衛生規則"
    clause: "第518条（作業床の設置等）"
    requirement_type: "mandatory"
    requirement: "高さ2m以上の作業床において、墜落防止措置を講じること"
    detection_cues: 
      - "高所作業でハーネス未着用"
      - "作業床の手すりが不十分"
      - "安全ネットが設置されていない"
    likelihood_cues:
      high: 
        - "保護具なしで高所作業中"
        - "手すりが全くない状態"
      medium:
        - "手すりが一部欠けている"
        - "安全ネットが破損している"
      low:
        - "手すりはあるが高さが不十分"
    ask_when_unknown:
      - "作業床の高さは？"
      - "親綱や安全ブロックの設置状況は？"
      - "作業員の保護具着用状況は？"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  - rule_id: "労安-電気-001"
    domain: "労働安全衛生"
    law: "労働安全衛生規則"
    clause: "第333条（感電の危険の防止）"
    requirement_type: "mandatory"
    requirement: "感電の危険がある場所での作業時は、適切な絶縁保護具を使用すること"
    detection_cues:
      - "電気工事で絶縁手袋未着用"
      - "感電防止措置が不十分"
      - "電気設備の近くで金属工具使用"
    likelihood_cues:
      high:
        - "生電線に直接触れる作業"
        - "絶縁保護具なしで電気工事"
      medium:
        - "電気設備の近くで作業"
        - "絶縁手袋が破損している"
      low:
        - "電気設備から離れた場所での作業"
    ask_when_unknown:
      - "電気設備の電圧は？"
      - "絶縁保護具の着用状況は？"
      - "感電防止措置の実施状況は？"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  # 人の作業（行動）に関する追加ルール
  - rule_id: "労安-保護具-001"
    domain: "労働安全衛生"
    law: "労働安全衛生法/安全衛生則"
    clause: "保護具の着用・使用"
    requirement_type: "mandatory"
    requirement: "必要な保護具（ヘルメット、保護眼鏡、手袋、安全靴等）を適切に着用すること"
    detection_cues:
      - "ヘルメット未着用"
      - "保護眼鏡未着用で切削/研磨作業"
      - "手袋未着用で刃物や薬品を扱う"
      - "安全靴未着用で重量物取扱い"
    likelihood_cues:
      high:
        - "飛散物/薬品の危険がある作業で保護具未着用"
      medium:
        - "保護具はあるが不適切な着用"
      low:
        - "軽作業で保護具任意"
    ask_when_unknown:
      - "対象作業の危険性評価は？（飛散/薬品/重量物）"
      - "保護具の配布/教育状況は？"
    severity_weight: 3
    last_reviewed: "2025-01-01"

  - rule_id: "労安-手順逸脱-001"
    domain: "労働安全衛生"
    law: "安全衛生管理規程（社内）/作業標準"
    clause: "標準作業手順の遵守"
    requirement_type: "guideline"
    requirement: "標準作業手順書に従い、リスクの高い近道（ショートカット）をしないこと"
    detection_cues:
      - "昇降設備無視して資材を投げ渡し"
      - "立入禁止区域での近道"
    likelihood_cues:
      high:
        - "高所/重量物で手順逸脱"
      medium:
        - "低所で軽微な手順逸脱"
      low:
        - "逸脱の証拠弱い"
    ask_when_unknown:
      - "当該作業の標準手順は？"
      - "監督者の立会い/指示は？"
    severity_weight: 2
    last_reviewed: "2025-01-01"

  # 設備面（機械・環境）に関する追加ルール
  - rule_id: "労安-機械ガード-001"
    domain: "労働安全衛生"
    law: "機械等安全規則"
    clause: "可動部の覆い/インターロック"
    requirement_type: "mandatory"
    requirement: "機械の可動部には覆い（ガード）やインターロックを設けること"
    detection_cues:
      - "回転体が露出している"
      - "プレス機のガードが開放/取り外し"
      - "非常停止装置が塞がれている"
    likelihood_cues:
      high:
        - "露出回転体に手が近い/作業中"
      medium:
        - "停止中だがガードなし"
      low:
        - "ガードはあるが一部破損"
    ask_when_unknown:
      - "当該機械の安全装置の種類/稼働状況は？"
      - "非常停止装置の位置と有効性は？"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  - rule_id: "労安-通路確保-001"
    domain: "労働安全衛生"
    law: "安全衛生規則/建築基準法"
    clause: "通路/搬送経路の確保"
    requirement_type: "mandatory"
    requirement: "通路・搬送経路に障害物を置かないこと（転倒・衝突防止）"
    detection_cues:
      - "通路に段ボール/工具/資材が散乱"
      - "フォークリフト経路に障害物"
    likelihood_cues:
      high:
        - "通路が完全に塞がれている"
      medium:
        - "すれ違い困難な障害物あり"
      low:
        - "一部はみ出し程度"
    ask_when_unknown:
      - "通路幅基準（社内/法令）は？"
      - "定期清掃/5Sの運用状況は？"
    severity_weight: 3
    last_reviewed: "2025-01-01"

  # 食品衛生関連
  - rule_id: "食品-交差汚染-001"
    domain: "食品衛生"
    law: "食品衛生法/HACCP"
    clause: "一般衛生管理"
    requirement_type: "mandatory"
    requirement: "器具の区分・洗浄消毒を実施すること"
    detection_cues:
      - "生肉と非加熱野菜が近接"
      - "器具色分け不明"
      - "まな板が1枚のみ"
    likelihood_cues:
      high:
        - "生肉と野菜が直接接触"
        - "血液が付着した器具で野菜を処理"
      medium:
        - "同一の作業台で連続して処理"
        - "手袋の交換なし"
      low:
        - "近接しているが、物理的な仕切りあり"
    ask_when_unknown:
      - "専用まな板/包丁の有無？"
      - "洗浄手順・頻度？"
      - "色分けの実施状況？"
    severity_weight: 3
    last_reviewed: "2025-01-01"

  - rule_id: "食品-温度管理-001"
    domain: "食品衛生"
    law: "食品衛生法"
    clause: "温度管理基準"
    requirement_type: "mandatory"
    requirement: "食品の保存温度を適切に管理すること"
    detection_cues:
      - "冷蔵庫の温度表示が不適切"
      - "室温で食品を長時間放置"
      - "温度計が設置されていない"
    likelihood_cues:
      high:
        - "生鮮食品が室温で長時間放置"
        - "冷蔵庫の温度が10度以上"
      medium:
        - "温度計の表示が不明確"
        - "冷蔵庫の扉が開けっ放し"
      low:
        - "温度管理はされているが記録が不十分"
    ask_when_unknown:
      - "冷蔵庫の設定温度は？"
      - "温度記録の実施状況は？"
      - "食品の保存時間は？"
    severity_weight: 3
    last_reviewed: "2025-01-01"

  # 情報セキュリティ関連
  - rule_id: "情報-離席-001"
    domain: "情報セキュリティ"
    law: "ISMS（情報セキュリティマネジメントシステム）"
    clause: "物理的管理策"
    requirement_type: "mandatory"
    requirement: "PC画面のロック機能を使用し、離席時は画面をロックすること"
    detection_cues:
      - "PCがロックされていない状態で離席"
      - "機密情報が画面に表示されたまま"
      - "パスワードが画面に貼られている"
    likelihood_cues:
      high:
        - "機密情報が画面に表示されたまま離席"
        - "パスワードが画面に貼られている"
      medium:
        - "PCがロックされずに離席"
        - "画面に個人情報が表示されている"
      low:
        - "離席時間が短い"
        - "周囲に人がいない"
    ask_when_unknown:
      - "離席時間はどの程度？"
      - "画面に表示されている情報の機密性は？"
      - "周囲の人の有無は？"
    severity_weight: 2
    last_reviewed: "2025-01-01"

  - rule_id: "情報-書類管理-001"
    domain: "情報セキュリティ"
    law: "個人情報保護法"
    clause: "安全管理措置"
    requirement_type: "mandatory"
    requirement: "個人情報を含む書類は適切に保管すること"
    detection_cues:
      - "個人情報が含まれる書類が机に放置"
      - "シュレッダー処理されていない書類"
      - "書類の保管場所が不適切"
      - "机の上に名簿や顧客リストが置かれている"
      - "離席時に書類が机に散らばっている"
      - "個人情報が記載された書類が誰でも見える状態"
    likelihood_cues:
      high:
        - "個人情報が含まれる書類が机に放置"
        - "書類がゴミ箱に捨てられている"
        - "離席時に机の上に個人情報書類が散乱"
      medium:
        - "書類の保管場所が不適切"
        - "シュレッダー処理が不十分"
        - "机の上に整理されていない書類が多数"
      low:
        - "書類は保管されているが整理が不十分"
        - "机の上に書類があるが個人情報は不明"
    ask_when_unknown:
      - "書類に含まれる個人情報の種類は？"
      - "書類の保管方法は？"
      - "廃棄手順は？"
      - "離席時の書類管理方法は？"
    severity_weight: 3
    last_reviewed: "2025-01-01"

  # 高所作業の詳細ルール
  - rule_id: "労安-墜落-002"
    domain: "労働安全衛生"
    law: "労働安全衛生規則"
    clause: "第518条（作業床の設置等）"
    requirement_type: "mandatory"
    requirement: "高さ2m以上の作業床において、墜落防止措置を講じること"
    detection_cues:
      - "足場の上で作業している"
      - "はしごの上で作業している"
      - "屋根の上で作業している"
      - "高所でハーネス未着用"
      - "手すりや親綱が不十分"
      - "安全ネットが設置されていない"
    likelihood_cues:
      high:
        - "高所で保護具なしで作業中"
        - "手すりが全くない高所作業"
        - "はしごの上で両手を使った作業"
      medium:
        - "手すりが一部欠けている高所作業"
        - "安全ネットが破損している"
        - "高所で片手作業"
      low:
        - "手すりはあるが高さが不十分"
        - "高所だが安全設備はある"
    ask_when_unknown:
      - "作業床の高さは？"
      - "親綱や安全ブロックの設置状況は？"
      - "作業員の保護具着用状況は？"
      - "足場の種類は？（単管足場、くさび式足場など）"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  # 建設現場の安全設備
  - rule_id: "労安-建設-001"
    domain: "労働安全衛生"
    law: "建設業労働安全衛生規則"
    clause: "第15条（安全帯の使用）"
    requirement_type: "mandatory"
    requirement: "高さ2m以上の箇所で作業する場合は、安全帯を使用すること"
    detection_cues:
      - "建設現場で高所作業"
      - "安全帯の着用状況が不明"
      - "親綱の設置状況が不明"
      - "安全ブロックの設置状況が不明"
    likelihood_cues:
      high:
        - "高所で安全帯未着用"
        - "親綱が設置されていない"
      medium:
        - "安全帯は着用しているが接続状況不明"
        - "親綱はあるが高さが不十分"
      low:
        - "安全設備はあるが詳細不明"
    ask_when_unknown:
      - "安全帯の着用状況は？"
      - "親綱の設置高さは？"
      - "安全ブロックの設置状況は？"
      - "作業員の教育訓練状況は？"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  # ISO関連
  - rule_id: "ISO-品質管理-001"
    domain: "品質管理"
    law: "ISO 9001"
    clause: "品質マネジメントシステム"
    requirement_type: "guideline"
    requirement: "作業手順を文書化し、従業員に周知すること"
    detection_cues:
      - "作業手順書が掲示されていない"
      - "従業員が手順を理解していない"
      - "品質管理記録が不十分"
    likelihood_cues:
      high:
        - "作業手順が全く文書化されていない"
        - "従業員が手順を全く知らない"
      medium:
        - "手順書はあるが古い"
        - "一部の従業員が手順を知らない"
      low:
        - "手順書はあるが更新が不十分"
    ask_when_unknown:
      - "作業手順の文書化状況は？"
      - "従業員への周知方法は？"
      - "品質管理記録の保管状況は？"
    severity_weight: 2
    last_reviewed: "2025-01-01"

  # 消防法関連（避難経路・消火設備）
  - rule_id: "消防-非常口-001"
    domain: "消防法（避難経路）"
    law: "消防法/建築基準法"
    clause: "避難経路・非常口の確保"
    requirement_type: "mandatory"
    requirement: "避難経路および非常口を常時開放・明示し、物品で遮らないこと"
    detection_cues:
      - "非常口の前に物品が積まれている"
      - "非常口の扉が塞がれている/施錠されている"
      - "避難経路に段ボール/棚が置かれている"
      - "避難誘導灯/非常口表示が見えない"
    likelihood_cues:
      high:
        - "非常口が完全に塞がれている"
        - "避難経路が物品で継続的に遮られている"
      medium:
        - "通行は可能だが大きな障害物がある"
        - "非常口扉の前に一時的な荷物がある"
      low:
        - "標識が見えにくい/部分的に遮られている"
    ask_when_unknown:
      - "非常口の常時開放・点検状況は？"
      - "避難経路の定期巡回・清掃は？"
    severity_weight: 4
    last_reviewed: "2025-01-01"

  - rule_id: "消防-消火器-001"
    domain: "消防法（消火設備）"
    law: "消防法/消防設備点検基準"
    clause: "消火器・消火栓の設置・表示・障害防止"
    requirement_type: "mandatory"
    requirement: "消火器/消火栓の前に障害物を置かず、容易に使用できる状態を維持すること"
    detection_cues:
      - "消火器の前に物品が置かれている"
      - "消火器が棚の奥/箱の中で取り出し困難"
      - "消火栓の前が塞がれている"
    likelihood_cues:
      high:
        - "消火器/消火栓が完全に塞がれて取り出せない"
      medium:
        - "取り出しに時間を要する障害物がある"
      low:
        - "表示は見えるが一部に小さな障害物がある"
    ask_when_unknown:
      - "消火器の設置場所・点検日・有効期限は？"
      - "消火器/消火栓の前面幅○○cm以上確保されていますか？"
    severity_weight: 3
    last_reviewed: "2025-01-01"
